<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Menu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }


        body {
            font-family: Arial, sans-serif;
            background-color: #2c3e50;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            background-size: cover;
            background-image: url('https://static.vecteezy.com/system/resources/thumbnails/037/236/745/small_2x/ai-generated-beautuful-school-background-with-copy-space-free-photo.jpg');
        }


        .menu-container {
            text-align: center;
        }


        h1 {
            margin-bottom: 30px;
            font-size: 36px;
        }


        .menu-button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            margin: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
            border-radius: 20px;
            border-style: solid;
        }


        .menu-button:hover {
            background-color: #2980b9;
        }


        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }


        .modal-content {
            background-color: #ecf0f1;
            padding: 30px;
            border-radius: 8px;
            color: #2c3e50;
            width: 400px;
            text-align: center;
        }


        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 30px;
            cursor: pointer;
        }
    </style>
</head>
<body>


    <div class="menu-container">
        <h1>Welcome to the verb tenses game!</h1>
        <button class="menu-button" id="start-btn">Start Game</button>
    </div>


   


    <script>
        // Ação para o botão "Start Game"
        document.getElementById('start-btn').addEventListener('click', function() {
            window.location.href = 'quiz.html';
            // Aqui você pode adicionar lógica para iniciar o jogo, por exemplo:
            // window.location.href = 'game.html'; ou qualquer outra ação
        });


        // Ação para o botão "About"
        document.getElementById('about-btn').addEventListener('click', function() {
            document.getElementById('about-modal').style.display = 'flex';
        });


        // Fechar o modal ao clicar no "X"
        document.getElementById('close-btn').addEventListener('click', function() {
            document.getElementById('about-modal').style.display = 'none';
        });


        // Fechar modal se o usuário clicar fora da caixa de conteúdo
        window.onclick = function(event) {
            if (event.target === document.getElementById('about-modal')) {
                document.getElementById('about-modal').style.display = 'none';
            }
        }
    </script>


</body>
</html>
